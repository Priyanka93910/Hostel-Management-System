<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <style>
        /* Shared styles for head and sidebar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex: 20%;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 40px; /* Moved the options 2 steps downward */
        }

        .label-box {
            display: block;
            margin-bottom: 10px;
            font-size: 24px; /* Increased label size */
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .label-box:hover {
            background-color: #2c3e50;
        }

        /* Styles specific to the content of the page */
        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-heading {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px; /* Increased label size */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="label-box" onclick="navigate('user_page.html')">Dashboard</div>
        <div class="label-box" onclick="navigate('book_room.html')">Book Room</div>
        <div class="label-box" onclick="navigate('room_details.html')">Room Details</div>
        <div class="label-box" onclick="navigate('my_profile.html')">My Profile</div>
        
    </div>

    <div class="content">
        <h1>Book Room</h1>

        <!-- Book Room Form -->
        <div class="form-container">
            <div class="form-heading">Fill All Info</div>
            <form id="bookRoomForm" onsubmit="return validateForm()">
                <label for="roomNo">Room No:</label>
                <input type="text" id="roomNo" name="roomNo">

                <label for="seater">Seater:</label>
                <input type="text" id="seater" name="seater">

                <label for="feePerMonth">Fee Per Month:</label>
                <input type="text" id="feePerMonth" name="feePerMonth">

                <label for="foodStatus">Food Status:</label>
                <select id="foodStatus" name="foodStatus">
                    <option value="">Select Food Status</option>
                    <option value="without_food">Without Food</option>
                    <option value="with_food">With Food (Rs 2000 per month)</option>
                </select>

                <label for="stayFrom">Stay From:</label>
                <input type="date" id="stayFrom" name="stayFrom">

                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration">
            </form>
        </div>

        <!-- Personal Info Form -->
        <div class="form-container">
            <div class="form-heading">Personal Info</div>
            <form id="personalInfoForm" onsubmit="return validateForm()">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course">

                <label for="registerNo">Register No:</label>
                <input type="text" id="registerNo" name="registerNo">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo">

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email">

                <label for="emergencyContact">Emergency Contact:</label>
                <input type="tel" id="emergencyContact" name="emergencyContact">

                <label for="guardianName">Guardian Name:</label>
                <input type="text" id="guardianName" name="guardianName">

                <label for="guardianRelation">Guardian Relation:</label>
                <input type="text" id="guardianRelation" name="guardianRelation">

                <label for="guardianContact">Guardian Contact:</label>
                <input type="tel" id="guardianContact" name="guardianContact">
            </form>
        </div>

        <!-- Correspondence Address Form -->
        <div class="form-container">
            <div class="form-heading">Correspondence Address</div>
            <form id="correspondenceAddressForm" onsubmit="return validateForm()">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city">

                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <!-- Add more states as needed -->
                </select>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode">
            </form>
        </div>

        <!-- Permanent Address Form -->
        <div class="form-container">
            <div class="form-heading">Permanent Address</div>
            <form id="permanentAddressForm" onsubmit="return validateForm()">
                <label for="permanentAddress">Address:</label>
                <input type="text" id="permanentAddress" name="permanentAddress">

                <label for="permanentCity">City:</label>
                <input type="text" id="permanentCity" name="permanentCity">

                <label for="permanentState">State:</label>
                <select id="permanentState" name="permanentState">
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <!-- Add more states as needed -->
                </select>

                <label for="permanentPincode">Pincode:</label>
                <input type="text" id="permanentPincode" name="permanentPincode">
            </form>
        </div>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit" onclick="validateFormAndNavigate()">
    </div>

    <script>
        function validateFormAndNavigate() {
            if (!validateForm()) {
                alert("Please enter all necessary details.");
                return false;
            }
            else {
                // Navigate to pay.html
                window.location.href = 'pay.html';
            }
        }

        function validateForm() {
            var forms = document.getElementsByTagName('form');
            for (var i = 0; i < forms.length; i++) {
                var inputs = forms[i].getElementsByTagName('input');
                var selects = forms[i].getElementsByTagName('select');
                for (var j = 0; j < inputs.length; j++) {
                    if (inputs[j].value === '') {
                        return false;
                    }
                }
                for (var k = 0; k < selects.length; k++) {
                    if (selects[k].value === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
