<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: lightslategray;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-transform: uppercase;
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .content-container {
            flex: 1;
            display: flex;
        }

        .sidebar {
            flex: 20%;
            background-color: rgb(55, 60, 66);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 25px;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
        }

        .option-box {
            flex: 0 0 calc(50% - 20px);
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #000;
        }

        .option-box:last-child {
            margin-right: 0;
        }

        .option-box a {
            color: #333;
            text-decoration: none;
        }

        .option-box:hover {
            background-color: #f0f0f0;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="email"],
        form input[type="tel"],
        form select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"],
        form input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: lightslategray;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover,
        form input[type="reset"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

        <h1>Hostel Management System</h1>
    </div>
