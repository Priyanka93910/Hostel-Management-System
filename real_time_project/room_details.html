<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <style>
        /* Shared styles for head and sidebar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex: 20%;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 40px; /* Moved the options 2 steps downward */
        }

        .label-box {
            display: block;
            margin-bottom: 10px;
            font-size: 24px; /* Increased label size */
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .label-box:hover {
            background-color: #2c3e50;
        }

        /* Styles specific to the content of the page */
        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-heading {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px; /* Increased label size */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="label-box" onclick="navigate('user_page.html')">Dashboard</div>
        <div class="label-box" onclick="navigate('book_room.html')">Book Room</div>
        <div class="label-box" onclick="navigate('room_details.html')">Room Details</div>
        <div class="label-box" onclick="navigate('my_profile.html')">My Profile</div>
    </div>

    <div class="content">
       <img src="room_details.jpg">
    </div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
