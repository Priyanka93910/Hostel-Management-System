<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex: 20%;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 40px; /* Moved the options 2 steps downward */
        }

        .label-box {
            display: block;
            margin-bottom: 10px;
            font-size: 24px; /* Increased label size */
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .label-box:hover {
            background-color: #2c3e50;
        }

        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-heading {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px; /* Increased label size */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
        
        .subtitle {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="label-box" onclick="navigate('user registration.html')">User Registration</div>
        <div class="label-box" onclick="navigate('admin_login.html')">Admin Login</div>
        <div class="label-box" onclick="navigate('user_login.html')">User Login</div>
    </div>

    <div class="content">
        <h1>User Registration</h1>
        <div class="subtitle">Fill All Info</div>
        <form action="#" onsubmit="return validateForm()">
            <label for="regNumber">Registered Number:</label>
            <input type="text" id="regNumber" name="regNumber">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <input type="reset" value="Reset">
            <input type="submit" value="Register" onclick="navigate('user_login.html')">
            <div id="error-msg" class="error-message"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var regNumber = document.getElementById("regNumber").value;
            var firstName = document.getElementById("firstName").value;
            var middleName = document.getElementById("middleName").value;
            var lastName = document.getElementById("lastName").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var contactNumber = document.getElementById("contactNumber").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
    
            if (regNumber === "" || firstName === "" || middleName === "" || lastName === "" || gender === "" || email === "" || contactNumber === "" || password === "" || confirmPassword === "") {
                document.getElementById("error-msg").innerHTML = "Please fill all the details.";
                return false;
            }
        }
    
        function navigate(page) {
            window.location.href = page;
        }
    </script>
    
</body>
</html>
