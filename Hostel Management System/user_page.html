<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-transform: uppercase;
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .content-container {
            flex: 1;
            display: flex;
        }

        .sidebar {
            flex: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 25px; /* Increased margin-bottom */
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
        }

        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
        }

        .option-box {
            flex: 0 0 calc(50% - 20px);
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .option-box:last-child {
            margin-right: 0;
        }

        .option-box a {
            color: #fff;
            text-decoration: none;
        }

        .option-box:hover {
            background-color: #2980b9;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hostel Management System</h1>
    </div>

    <div class="content-container">
        <div class="sidebar">
            <ul><br><br>
                <li><a href="user_page.html">Dashboard</a></li>
                <li><a href="book_room.html">Book Room</a></li>
                <li><a href="room_details.html">Room Details</a></li>
                <li><a href="my_profile.html">My Profile</a></li>
               
            </ul>
        </div>

        <div class="content">
            <h2>Dash Board</h2>
            <div class="options">
                <div class="option-box"><a href="my_profile.html">My Profile</a></div>
                <div class="option-box"><a href="my_room.html">My Room</a></div>
                <div class="option-box"><a href="notification.html">Notification</a></div>
                <div class="option-box"><a href="menu.html">Menu</a></div>
            </div>
          
        </div>
    </div>

</body>
</html>
