<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: lightslategray;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-transform: uppercase;
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .content-container {
            flex: 1;
            display: flex;
        }

        .sidebar {
            flex: 20%;
            background-color: rgb(55, 60, 66);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 25px;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            flex: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
        }

        .option-box {
            flex: 0 0 calc(50% - 20px);
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #000;
        }

        .option-box:last-child {
            margin-right: 0;
        }

        .option-box a {
            color: #333;
            text-decoration: none;
        }

        .option-box:hover {
            background-color: #f0f0f0;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .option-box:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hostel Management System</h1>
    </div>

    <div class="content-container">
        <div class="sidebar">
            <ul><br><br>
                <li><a href="admin page.html">Dashboard</a></li>
                <li>
                    <a href="add cousre.html">Courses</a>
                   
                </li>
                <li><a href="add room.html">Rooms</a></li>
                <li><a href="admin_bk.html">Student Registration</a></li>
                <li><a href="manage student.html">Student Management</a></li>
                <li><a href="access.html">User Access Logs</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Dash Board</h2>
            <div class="options">
                <div class="option-box"><a href="txt.html">Students</a></div>
                <div class="option-box"><a href="txt.html">Total Rooms</a></div>
                <div class="option-box"><a href="txt.html">Total Courses</a></div>
            </div>
          
        </div>
    </div>

</body>
</html>
